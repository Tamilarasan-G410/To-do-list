<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\styles.css" />
    <link rel="icon" type="image/x-icon" href="images\check-list.png">
    <title>To-do-list</title>
</head>
<body>
    <div class="whole">
        <div>
            <h1 class="title">To-do-list!</h1>
        </div>    
        <div class="container">
            <form id="form">
            <input type="text" id="inputtask" maxlength="150" placeholder="Add task" autocomplete="off">
            <button class="button" type="submit">Add</button>
            </form>
            <span class="error-message"></span>
        </div>
        <div class="tasks">
            <div class="rdbtn">
                <input type="radio" name="taskFilter" id="all" value="All" checked>
                <label for="All"><b>All</b></label>
                <input type="radio" name="taskFilter" id="assigned" value="Assigned">
                <label for="Assigned"><b>Assigned</b></label>
                <input type="radio" name="taskFilter" id="completed" value="Completed">
                <label for="Completed"><b>Completed</b></label>
            </div>
            <div class="showtasks">
                <div class="message-container">
                    <p class="no-tasks-message" style="display: none;">No tasks available.</p>
                    <p class="no-completed-tasks-message" style="display: none;">No completed tasks.</p>
                    <p class="no-assigned-tasks-message" style="display: none;">No assigned tasks.</p>
                </div>
            </div>
        </div>
        <div class="finalbutton">
            <button class="delete-all">Delete All Tasks</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
